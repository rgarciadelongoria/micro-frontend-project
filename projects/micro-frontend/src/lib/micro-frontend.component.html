<div class="main">
    <h3>{{ this.microFrontendSrv.getHost() }}</h3>
    <p>Parent URIs: {{ this.microFrontendSrv.getParentURIs() | json }}</p>
    <section class="actions">
        <input placeholder="write a text..." [(ngModel)]="exampleText"/>
        <button (click)="sendMessageToAllParents()">sms parents</button>
        <button (click)="sendMessageToAllChilds()">sms children</button>
        <button (click)="setSharedData()">set data</button>
        <button (click)="deleteAllSharedData()">delete all data</button>
        <button (click)="deleteSharedData()">delete {{ this.exampleText }} data</button>
    </section>
    <section>
        <b (click)="showGlobalSharedData = !showGlobalSharedData">globalSharedData</b>
        <div *ngIf="showGlobalSharedData" class="list">
            <pre><p>{{ microFrontendSrv.getGlobalSharedData() | json }}</p></pre>
        </div>
    </section>
    <section>
        <b (click)="showSharedData = !showSharedData">sharedData</b>
        <div *ngIf="showSharedData" class="list">
            <pre><p>{{ microFrontendSrv.getSharedData() | json }}</p></pre>
        </div>
    </section>
    <section>
        <b (click)="showMessages = !showMessages">Messages</b>
        <div *ngIf="showMessages" class="list">
            <pre><p *ngFor="let event of events">{{event.data | json}}</p></pre>
        </div>
    </section>
</div>

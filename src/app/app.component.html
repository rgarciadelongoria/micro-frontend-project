<section id="father" *ngIf="hosts.father === currentOrigin">
    <div class="father-content">
        <lib-micro-frontend #microFrontendLibComponent></lib-micro-frontend>
        <iframe #child src="http://localhost:4201" name="child"></iframe>
        <iframe #child2 src="http://localhost:4202" name="child2"></iframe>
    </div>
</section>
<section id="child" *ngIf="(hosts.child === currentOrigin)">
    <lib-micro-frontend #microFrontendLibComponent [parentURIs]="[hosts.father, hosts.father2]"></lib-micro-frontend>
</section>
<section id="father2-child2" *ngIf="(hosts.child2 === currentOrigin)">
    <div class="father-content">
        <lib-micro-frontend #microFrontendLibComponent [parentURIs]="[hosts.father]"></lib-micro-frontend>
        <iframe #child src="http://localhost:4203" name="child"></iframe>
    </div>
</section>
<section id="child3" *ngIf="(hosts.child3 === currentOrigin)">
    <lib-micro-frontend #microFrontendLibComponent [parentURIs]="[hosts.father2]"></lib-micro-frontend>
</section>
